
<div class="flex flex-col gap-16 py-16 xl:py-32">
  <app-articles-section [articles]="about.articles_about$"/>


  <section class="px-16 xl:px-32 flex flex-col gap-8 text-center carousel">
    <p class="text-sm font-medium">
      Coach sportif
    </p>
    <p class="text-3xl font-medium">Go along With Nature</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-16 ">
      @for (text of about.texts_about$; track $index) {
          <p class="flex flex-col gap-4 text-left items-start">
          <span>
            <strong>
              {{text.title}}
            </strong>
          </span>
            {{text.desc}}
          </p>
      }
    </div>


  </section>
</div>
