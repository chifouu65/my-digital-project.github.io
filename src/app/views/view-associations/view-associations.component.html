
<div class="flex flex-col py-16 xl:py-32 justify-between items-center">
    <div class="grid grid-cols-2 gap-16 flex max-w-lg">
        @for (association of associations; track $index) {
           <div class="w-full flex justify-center items-center">
            <div class="text-center w-fit" >
                <div class="font-semibold pb-4">
                    {{association.name}}
                </div>
                <div class="h-32 w-32 md:h-52 md:w-52 pb-4">
                    <img class="w-full h-full object-cover" [src]="association.img.url" [alt]="association.img.alt"/>
                </div>
                <app-button name="En savoir plus"/>
            </div>
           </div>
        }
    </div>
</div>
